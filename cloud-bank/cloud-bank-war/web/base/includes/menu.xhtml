<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:form>  

        <p:menubar model="#{menuBacking.menuModel}" > 
            <f:facet name="options">  
                <p:graphicImage url="/resources/images/24x24/theme-editor-icon.png" /> 
                <p:spacer width="5" />
                <p:themeSwitcher value="#{menuBacking.selectedTema}" style="width:175px;" effect="fade" var="t">
                    <f:selectItems value="#{menuBacking.temas}" 
                                   var="tema" itemLabel="#{tema.id}" itemValue="#{tema}"/>                     
                    <p:column>
                        <h:graphicImage value="/resources/images/themes/#{t.imagen}" />
                    </p:column>                       
                    <p:column>
                        #{t.nombre}
                    </p:column>
                </p:themeSwitcher>
            </f:facet> 
        </p:menubar>

    </h:form> 
</ui:composition>
