<!DOCTYPE html PUBLIC 
    "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">    
    
    <h:form id="formAgregar">
        <p:confirmDialog message="#{bundle_cuenta.label_nuevo_pregunta}"  
                         header="#{bundle_cuenta.label_nuevo_titulo}" 
                         severity="alert" 
                         widgetVar="agregarCuentaDlg">
            <p:commandButton value="#{bundle_comun.button_si_seguro}" 
                             title="#{bundle_comun.button_si_seguro}"
                             update=":formGestion:tabProductos, :formGestion:messages, :formGestion:msg"
                             oncomplete="widgetCuentas.filter(); agregarCuentaDlg.hide()" 
                             actionListener="#{clienteBacking.agregarCuenta}" />  
            <p:commandButton value="#{bundle_comun.button_no}" 
                             title="#{bundle_comun.button_no} (#{bundle_comun.button_cerrar})" 
                             onclick="agregarCuentaDlg.hide()" 
                             type="button" /> 
        </p:confirmDialog> 
    </h:form>
    
    <h:form id="formRetirar">
        <p:confirmDialog message="#{bundle_cuenta.label_eliminar_pregunta}"  
                         header="#{bundle_cuenta.label_eliminar_titulo}" 
                         severity="alert" 
                         widgetVar="retirarCuentaDlg">
            <p:commandButton value="#{bundle_comun.button_si_seguro}" 
                             title="#{bundle_comun.button_si_seguro}"
                             update=":formGestion:tabProductos, :formGestion:messages, :formGestion:msg"
                             oncomplete="widgetCuentas.filter(); retirarCuentaDlg.hide()" 
                             actionListener="#{clienteBacking.retirarCuenta}" />  
            <p:commandButton value="#{bundle_comun.button_no}" 
                             title="#{bundle_comun.button_no} (#{bundle_comun.button_cerrar})" 
                             onclick="retirarCuentaDlg.hide()" 
                             type="button" /> 
        </p:confirmDialog> 
    </h:form>
    
    <h:form id="formDesactivar">
        <p:confirmDialog message="#{bundle_cuenta.label_desactivar_pregunta}"  
                         header="#{bundle_cuenta.label_desactivar_titulo}" 
                         severity="alert" 
                         widgetVar="desactivarCuentaDlg">
            <p:commandButton value="#{bundle_comun.button_si_seguro}" 
                             title="#{bundle_comun.button_si_seguro}"
                             update=":formGestion:tabProductos, :formGestion:messages, :formGestion:msg"
                             oncomplete="widgetCuentas.filter(); desactivarCuentaDlg.hide()" 
                             actionListener="#{clienteBacking.desactivarCuenta}" />  
            <p:commandButton value="#{bundle_comun.button_no}" 
                             title="#{bundle_comun.button_no} (#{bundle_comun.button_cerrar})" 
                             onclick="desactivarCuentaDlg.hide()" 
                             type="button" /> 
        </p:confirmDialog> 
    </h:form>
    
    <h:form id="formActivar">
        <p:confirmDialog message="#{bundle_cuenta.label_activar_pregunta}"  
                         header="#{bundle_cuenta.label_activar_titulo}" 
                         severity="alert" 
                         widgetVar="activarCuentaDlg">
            <p:commandButton value="#{bundle_comun.button_si_seguro}" 
                             title="#{bundle_comun.button_si_seguro}"
                             update=":formGestion:tabProductos, :formGestion:messages, :formGestion:msg"
                             oncomplete="widgetCuentas.filter(); activarCuentaDlg.hide()" 
                             actionListener="#{clienteBacking.activarCuenta}" />  
            <p:commandButton value="#{bundle_comun.button_no}" 
                             title="#{bundle_comun.button_no} (#{bundle_comun.button_cerrar})" 
                             onclick="activarCuentaDlg.hide()" 
                             type="button" /> 
        </p:confirmDialog> 
    </h:form>
    
</ui:composition>
