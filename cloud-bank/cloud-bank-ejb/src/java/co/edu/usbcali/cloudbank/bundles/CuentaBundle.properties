#Mensajes para cuentas

#Estado
estadoCuentaNulo = El estado de la cuenta es nulo. Este valor es invalido
estadoCuentaRetirado = La cuenta se encuentra retirada. No se puede realizar ninguna acci\u00f3n
estadoCuentaInactivo = La cuenta se encuentra inactiva. S\u00f3lo se puede retirar o activar
estadoCuentaActivo = La cuenta se encuentra activa. S\u00f3lo se puede retirar o desactivar
saldoMayorCeroRetirar = Saldo mayor a cero. No se puede retirar la cuenta hasta que su saldo sea cero.
saldoCeroActivar = Saldo en cero. No se puede activar la cuenta hasta que su saldo sea mayor que cero.

#Clave
claveCuentaNulo = La clave de la cuenta es nula. Este valor es invalido
claveCuentaVacio = La clave de la cuenta es obligatoria. Por favor diligenciela
claveCuentaInvalido = La clave de la cuenta es inv\u00e1lida. S\u00f3lo se permiten n\u00fameros de 4 digitos