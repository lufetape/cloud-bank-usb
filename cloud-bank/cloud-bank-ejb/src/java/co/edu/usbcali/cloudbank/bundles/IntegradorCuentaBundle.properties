#Mensajes para integrador de cuentas de clientes

#Validaciones
clienteNoExiste = El cliente no existe
errorConsultandoCliente = Error consultando cliente
errorListandoCuentas = Error listando cuentas del cliente
cuentaOrigenNoEsDeCliente = La cuenta origen no le pertenece al cliente
errorVerificandoCuentaOrigen = Error verificando cuenta origen
cuentaDestinoNoEsDeCliente = La cuenta destino no le pertenece al cliente
errorVerificandoCuentaDestino = Error verificando cuenta destino
errorListandoMovimientos = Error listando los movimientos de la cuenta
errorRealizandoTransferencia = Error realizando transferencia
fechaInicialFormatoInvalido = Fecha inicial inv\u00e1lida (Debe ser en formato DD/MM/AAAA)
fechaFinalFormatoInvalido = Fecha final inv\u00e1lida (Debe ser en formato DD/MM/AAAA)