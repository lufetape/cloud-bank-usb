#Mensajes para transacciones

#Comun
fechaInicialMayorFechaFinal = La Fecha Final no puede ser menor a la Fecha Inicial

#Consignaciones
cuentaDestinoNoExiste = La cuenta destino no existe
valorMenorQueMinimo = Valor menor al m\u00ednimo permitido. Debe ser mayor o igual a %,d
cuentaDestinoInactiva = La cuenta destino se encuentra inactiva
cuentaDestinoRetirada = La cuenta destino se encuentra retirada
valorNoPermitidoConsignar = El valor a consignar en la cuenta destino debe ser mayor que cero

#Retiros
cuentaOrigenNoExiste = La cuenta origen no existe
claveInvalida = Clave inv\u00e1lida para la cuenta origen
fondosInsuficientes = Fondos insuficientes
cuentaOrigenInactiva = La cuenta origen se encuentra inactiva
cuentaOrigenRetirada = La cuenta origen se encuentra retirada
valorNoPermitidoRetirar = El valor a retirar de la cuenta origen debe ser mayor que cero

#Transferencias
origenIgualDestino = No puede hacer una transferencia a la misma cuenta origen

#Conceptos
consignacionNormal = CONSIGNACI\u00d3N NORMAL
