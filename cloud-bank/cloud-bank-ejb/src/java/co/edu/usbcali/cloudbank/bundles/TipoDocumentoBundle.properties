#Mensajes para tipos de documentos

#Existe
yaExiste = El tipo de documento ya existe

#Id
idTipoDocumentoNulo = El c\u00f3digo del tipo de documento es nulo. Este valor es invalido
idTipoDocumentoMenorIgualCero = El c\u00f3digo del tipo de documento no puede ser menor o igual a cero. Por favor diligencielo correctamente

#Descripci\u00f3n
descripcionTipoDocumentoNula = La descripci\u00f3n del tipo de documento es nula. Este valor es invalido
descripcionTipoDocumentoVacia = La descripci\u00f3n del tipo de documento es obligatoria. Por favor diligenciela
descripcionTipoDocumentoInvalida = La descripci\u00f3n del tipo de documento es inv\u00e1lida. S\u00f3lo se permiten valores alfanum\u00e9ricos

