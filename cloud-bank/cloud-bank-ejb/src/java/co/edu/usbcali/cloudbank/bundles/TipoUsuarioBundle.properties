#Mensajes para tipos de usuarios

#Existe
yaExiste = El tipo de documento ya existe

#Id
idTipoUsuarioNulo = El c\u00f3digo del tipo de usuario es nulo. Este valor es invalido
idTipoUsuarioMenorIgualCero = El c\u00f3digo del tipo de usuario no puede ser menor o igual a cero. Por favor diligencielo correctamente

#Descripci\u00f3n
descripcionTipoUsuarioNula = La descripci\u00f3n del tipo de usuario es nula. Este valor es invalido
descripcionTipoUsuarioVacia = La descripci\u00f3n del tipo de usuario es obligatoria. Por favor diligenciela
descripcionTipoUsuarioInvalida = La descripci\u00f3n del tipo de usuario es inv\u00e1lida. S\u00f3lo se permiten valores alfanum\u00e9ricos

