#Mensajes para usuarios

#Existe
yaExiste = El usuario ya existe
noExiste = El usuario no existe

#Identificaci\u00f3n
idUsuarioNulo = La identificaci\u00f3n del usuario es obligatoria
idUsuarioMenorIgualCero = Identificaci\u00f3n del usuario inv\u00e1lida. Debe ser un n\u00famero mayor que cero

#Nombre
nombreUsuarioNulo = El nombre del usuario es obligatorio
nombreUsuarioInvalido = Nombre del usuario inv\u00e1lido. S\u00f3lo se permiten valores alfanum\u00e9ricos

#Login
loginUsuarioNulo = El login del usuario es obligatorio
loginUsuarioInvalido = Login del usuario inv\u00e1lido. S\u00f3lo se permiten valores alfanum\u00e9ricos

#Clave
claveUsuarioNula = La clave del usuario es obligatoria
claveUsuarioInvalida = Clave del usuario inv\u00e1lida. S\u00f3lo se permiten valores alfanum\u00e9ricos
claveNoExiste = La Clave es inv\u00e1lida