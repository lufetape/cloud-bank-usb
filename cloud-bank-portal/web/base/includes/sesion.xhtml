<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"> 

    <p:panel id="sesion" header="#{bundle_inicio.label_cliente_mi_sesion}">
        <p:panelGrid style="width: 100%; border: none; padding: 0px"> 

            <p:row><p:column>&nbsp;</p:column></p:row>

            <p:row>
                <p:column style="width: 30px; text-align: center" rowspan="3">
                    <p:graphicImage value="/resources/images/32x32/student-id-icon.png" 
                                    style="vertical-align: middle"
                                    title="#{bundle_inicio.label_cliente_tabla_identificacion}"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <h:outputLabel value="#{sesionUsuarioBacking.usuario.identificacion}" />  
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <h:outputLabel value="#{sesionUsuarioBacking.usuario.nombre}" style="font-weight: bold" />  
                </p:column>
            </p:row>

            <p:row><p:column>&nbsp;</p:column></p:row>

            <p:row>                                           
                <p:column style="text-align: center">
                    <p:graphicImage value="/resources/images/16x16/user-icon.png" 
                                    style="vertical-align: middle"
                                    title="#{bundle_inicio.label_cliente_tabla_login}"/>
                </p:column>
                <p:column>
                    <h:outputLabel value="#{sesionUsuarioBacking.usuario.login}" />
                </p:column>
            </p:row>

            <p:row>                                           
                <p:column style="text-align: center">
                    <p:graphicImage value="/resources/images/16x16/profile-icon.png" 
                                    style="vertical-align: middle"
                                    title="#{bundle_inicio.label_cliente_tabla_tipo}"/>
                </p:column>
                <p:column>
                    <h:outputLabel value="#{sesionUsuarioBacking.usuario.tipoUsuario.descripcion}" />
                </p:column>
            </p:row>

            <p:row><p:column>&nbsp;</p:column></p:row>

        </p:panelGrid>
    </p:panel>

</ui:composition>
