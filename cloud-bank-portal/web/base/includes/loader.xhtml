<!DOCTYPE html PUBLIC 
    "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">    
    <ui:insert name="status">
        <p:ajaxStatus widgetVar="ajaxs"
                      id="ajaxs"
                      style="width: 150px;position:fixed;right:45%;top:5px;visibility: hidden" 
                      styleClass="ui-widget-content"
                      onstart="document.getElementById('ajaxs').style.visibility='visible'"
                      oncomplete="document.getElementById('ajaxs').style.visibility='hidden'">
            <f:facet name="start">
                <p:graphicImage value="/resources/images/loaders/ajaxloadingmulticolor.gif" width="150" />
                <br/>
                <center>
                    <h:outputText value="#{bundle_comun.label_main_dialogo_espera}" style="font-weight: bold"/>
                </center>
                <br/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </ui:insert>
</ui:composition>
