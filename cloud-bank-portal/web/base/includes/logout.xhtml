<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"> 
    <h:form>
        <p:confirmDialog message="#{bundle_comun.label_main_dialogo_cerrarSesion_pregunta}"  
                         header="#{bundle_comun.label_main_dialogo_cerrarSesion_titulo}" 
                         severity="alert"
                         widgetVar="cerrarSesionDialog"
                         width="400">
            <p:panel id="cerrarSesion"
                     style="border:none; padding: 0px">
                <p:commandButton id="btnCerrarSesion" 
                                 value="#{bundle_comun.button_si_seguro}" 
                                 title="#{bundle_comun.button_si_seguro}"
                                 actionListener="#{sesionUsuarioBacking.cerrarSesion}"
                                 update="cerrarSesion"
                                 oncomplete="location.href = '#{request.contextPath}'" /> 
                <p:commandButton value="#{bundle_comun.button_no}" 
                                 title="#{bundle_comun.button_no} (#{bundle_comun.button_cerrar})" 
                                 onclick="cerrarSesionDialog.hide()" 
                                 type="button" />
            </p:panel>
        </p:confirmDialog>
    </h:form>
</ui:composition>
